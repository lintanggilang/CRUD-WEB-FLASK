<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Admin Dashboard</span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>{{ action }} Data</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">City</label>
                                <select class="form-control" name="city" required>
                                    <option value="">Select City</option>
                                    <option value="Jakarta" {{ 'selected' if data and data.city == 'Jakarta' else '' }}>Jakarta</option>
                                    <option value="Bandung" {{ 'selected' if data and data.city == 'Bandung' else '' }}>Bandung</option>
                                    <option value="Surabaya" {{ 'selected' if data and data.city == 'Surabaya' else '' }}>Surabaya</option>
                                    <option value="Medan" {{ 'selected' if data and data.city == 'Medan' else '' }}>Medan</option>
                                    <option value="Yogyakarta" {{ 'selected' if data and data.city == 'Yogyakarta' else '' }}>Yogyakarta</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Data Field 1</label>
                                <input type="text" class="form-control" name="data_field1" value="{{ data.data_field1 if data else '' }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Data Field 2</label>
                                <input type="text" class="form-control" name="data_field2" value="{{ data.data_field2 if data else '' }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">{{ action }}</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
