<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Admin Dashboard</span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_users') }}">Manage Users</a>
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Data Management</h2>
            <a href="{{ url_for('admin_add_data') }}" class="btn btn-primary">Add New Data</a>
        </div>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>City</th>
                    <th>Data Field 1</th>
                    <th>Data Field 2</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.city }}</td>
                    <td>{{ item.data_field1 }}</td>
                    <td>{{ item.data_field2 }}</td>
                    <td>
                        <a href="{{ url_for('admin_edit_data', data_id=item.id) }}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{{ url_for('admin_delete_data', data_id=item.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
